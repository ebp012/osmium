    <script>
      // Settings Manager
      const SettingsManager = {
        init() {
          this.loadSettings();
          this.bindEvents();
          this.togglePerformanceMode(
            localStorage.getItem("performanceMode") === "true"
          );
        },

        bindEvents() {
          $("#performance-mode").change(function () {
            localStorage.setItem("performanceMode", this.checked);
            SettingsManager.togglePerformanceMode(this.checked);
          });
        },

        loadSettings() {
          const consent = document.cookie.includes("cookieConsent=true");
          $("#performance-mode").prop(
            "checked",
            localStorage.getItem("performanceMode") === "true"
          );
        },

        togglePerformanceMode(enable) {
          $("body").toggleClass("flattened", enable);
          $("#desmos-calculator").css("opacity", enable ? 0.9 : 1);
        },
      };

      // Window Management
      $(document).ready(function () {
        SettingsManager.init();
        $(".nav-item").click(function () {
          const target = $(this).data("target");
          $(".content-section.fadeable, .big-menu").removeClass("active");
          $(target).addClass("active");
          $(".nav-item").css({
            transform: "translateY(0)",
            background: "transparent",
          });
          $(this)
            .css("background", "rgba(255,255,255,0.3)")
            .css("transform", "translateY(-5px)");
        });
      });
      document.querySelectorAll('.content-section .page-title').forEach(section => {
        section.addEventListener('dblclick', function () {
          section.parentElement.classList.remove('active');
        });
      });
      document.querySelectorAll('#clock thead, #start h2').forEach(section => {
        section.addEventListener('dblclick', function () {
          section.parentElement.parentElement.classList.remove('active');
        });
      });
      interact('.content-section').resizable({
          edges: { top: true, left: true, bottom: true, right: true },
          listeners: {
            move: function (event) {
              let { x, y } = event.target.dataset

              x = (parseFloat(x) || 0) + event.deltaRect.left
              y = (parseFloat(y) || 0) + event.deltaRect.top

              Object.assign(event.target.style, {
                width: `${event.rect.width}px`,
                height: `${event.rect.height}px`,
                transform: `translate(${x}px, ${y}px)`
              })

              Object.assign(event.target.dataset, { x, y })
            }
          }
       });

      // Dark Mode Wallpaper Darkening
      $(document).ready(function () {
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          $("body").addClass("dark");
        }

        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (event) => {
            if (event.matches) {
              $("body").addClass("dark");
            } else {
              $("body").removeClass("dark");
            }
          });
      });

      // Controls
      document.querySelector('#date-format').addEventListener('input', function () {
        dateFormat = this.value;
        updateTime();
      });


      // Clock
      var time = '';
      var extTime = '';
      var militaryTime = false;
      var showTaskbarClock = true;
      var dateFormat = 'dmy';
      var dateSep = '/';
      var showExtDate = false;
      setInterval(updateTime, 1000);
      function updateTime () {
        time = '';
        extTime = '';
        var d = new Date();
        var s = d.getSeconds() ;
        var min = d.getMinutes();
        var hr = d.getHours();
        var changeSStart = false;
        var changeMinStart = false;
        var changeHrStart = false;

        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dateStr = new Date();
        var date = '';
        var extDate = '';
        let year = dateStr.getFullYear();
        let mo = dateStr.getMonth();
        let month = months[mo];
        let dateNum = dateStr.getDate();
        let dy = dateStr.getDay();
        let day = days[dy];
        if (militaryTime != true) {
          var pm = false;
          if (hr >= 12) {
            pm = true;
            hr -= 12;
          }
          if (hr == 0) {
            hr = 12;
          }
          if (s < 10) changeSStart = true;
          if (min < 10) changeMinStart = true;
          if (hr < 10) changeHrStart = true;
          s = s.toString();
          min = min.toString();
          hr = hr.toString();
          if (changeSStart) s = '0' + s;
          if (changeMinStart) min = '0' + min;
          if (changeHrStart) hr = '0' + hr;
          time = hr + ':' + min + ((pm && !militaryTime) ? 'p.m.' : 'a.m.');
          extTime = hr + ':' + min + ':' + s + ' ' + ((pm && !militaryTime) ? 'p.m.' : 'a.m.');

          
          if (dateFormat == 'dmy') {
            date += dy + dateSep + (mo + 1) + dateSep + year;
            extDate += day + ', ' + dateNum + ' ' + month + ', ' + year;
          }
          else if (dateFormat == 'mdy') {
            date += (mo + 1) + dateSep + dy + dateSep + year;
            extDate += day + ', ' + month + ' ' + dateNum + ', ' + year;
          }
          else if (dateFormat == 'ymd') {
            date += year + dateSep + (mo + 1) + dateSep + dy;
            extDate += day + ', ' + year + ' ' + month + ' ' + dateNum;
          }
          else if (dateFormat == 'ydm') {
            date += year + dateSep + dy + dateSep + (mo + 1);
            extDate += day + ', ' + year + ' ' + dateNum + ' ' + month;
          }
          else if (dateFormat == 'dym') {
            date += dy + dateSep + year + dateSep + (mo + 1);
            extDate += day + ', ' + dateNum + ' ' + year + ' ' + month;
          }
          else if (dateFormat == 'myd') {
            date += (mo + 1) + dateSep + year + dateSep + dy;
            extDate += day + ', ' + month + ' ' + year + ' ' + dateNum;
          }
          else if (dateFormat == 'unix') {
            date += dateStr.getTime();
            extDate += dateStr.getTime();
          }
          else if (dateFormat == 'milennium') {
            date += (dateStr.getTime() - 946684800);
            extDate += (dateStr.getTime() - 946684800);
          }
        }
        if (showTaskbarClock) document.querySelector('#time-span').innerHTML = time;
        document.querySelector('#time-span-ext').innerHTML = extTime;

        if (showExtDate) document.querySelector('#date-span-ext').innerHTML = extDate;
        else document.querySelector('#date-span-ext').innerHTML = date;
      }
      
    </script>
